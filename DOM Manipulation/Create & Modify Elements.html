<body>
  <table></table>
</body>
<script>
  const users = [{ id: 0, name: "alex", dd: "da" }, { id: 1, name: "alex2", dd: "da" }, { id: 2, name: "alex3", dd: "net" }]

  for (let i = 0; i < users.length; i++) {
    const user = users[i]
    const tableRow = createTableRow()

    tableRow.append(
      createTableColumn(user.id),
      createTableColumn(user.name),
      createTableColumn(user.dd),
      createTableColumn(createAnchorElement({
        text: "Click",
        href: "https://google.com/",
        dataset: { fancybox: "" },
        onclick: () => alert(`ID: ${user.id}, Name: ${user.name}`) // Arrow Function + Template String
      }))
    )

    document.querySelector("table").append(tableRow)
  }

  function createTableRow() {
    const trElement = document.createElement("tr") // Create element
    trElement.classList.add("users__info") // Add class to element
    // ... Other manipulations ...
    return trElement // return element from function
  }

  function createTableColumn(child) {
    const tdElement = document.createElement("td")
    tdElement.classList.add("users__info__item")
    tdElement.append(child)

    return tdElement
  }

  function createAnchorElement({ text, href, dataset, onclick }) { // Object Destructuring
    const anchorElement = document.createElement("a")
    anchorElement.href = href
    anchorElement.dataset = dataset
    anchorElement.textContent = text
    anchorElement.addEventListener("click", onclick)

    return anchorElement
  }
</script>
